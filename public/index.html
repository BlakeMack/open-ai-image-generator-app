<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/spinner.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="js/main.js" defer></script>
  <title>Open AI Image Generator</title>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h2>OpenAI Image Generator</h2>
      </div>
      <div class="nav-links">
        <ul>
          <li>
            <a class="openai-text" href="https://beta.openai.com/docs" target="_blank"
              ></a
            >
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <section class="showcase">
      <form id="image-form">
        <h1 class="describe"></h1>
        <div id="typed-strings">
          <h1>Describe an Image</h1>
        </div>
        <span id="typed"></span>
        <div class="form-control">
          <input type="text" id="prompt" placeholder="Example: Lions running through a field" />
        </div>
        <!-- size -->
        <div class="form-control">
          <select name="size" id="size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <button type="submit" class="btn">Generate</button>
      </form>
    </section>

    <section class="image">
      <div class="image-container">
        <h2 class="msg"></h2>
        <img src="" alt="" id="image" />
      </div>
    </section>
  </main>

  <div class="spinner"></div>
  <script>
    var typed = new Typed('.describe', {
      stringsElement: '#typed-strings',
      typeSpeed: 80,
      showCursor: false,
      startDelay: 40
    });
    var options = {
        strings: ['OpenAI API Docs'],
        typeSpeed: 200,
        showCursor: false,
        loop: true
      };
    var docsTyped = new Typed('.openai-text', options);
  </script>
</body>
</html>
